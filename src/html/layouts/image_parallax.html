<aside class="image--bg">
	<figure class="image__bg" style="background-image:url( {{ bg }} );"></figure>

	<figure class="image__caption-and-file">
		<div class="image__ratio-box--16x9">
			<img
				class="image__file js-lazy"
				src="static/img/lazy-placeholder.jpg"
				data-src="{{ data_src }}"
			>
		</div>
		<figcaption class="image__caption">{{ caption }}</figcaption>
	</figure>
</aside>
