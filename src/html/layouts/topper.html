<div id="topper">
	<ul class="shareline">
		<li><i data-share="facebook"></i></li>
		<li><i data-share="twitter"></i></li>
		<li><i data-share="email"></i></li>
	</ul>
	<h1>{{ headline }}</h1>

	<div class="topper--intro">
		<h2>{{ intro_text }}</h2>

		<div class="topper--byline">
			<span>By
			{% for person in reporters %}
				<a href="{{ person.url }}">
					{{ person.name }}
				</a>
				{{ person.operator }}
			{% endfor %}
			</span>
			<time>{{ pub_date }}</time>
		</div>
	</div>
</div>
